<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        
        p{
            font-size: 1.1rem;
            /* font-weight: 500; */
            letter-spacing: 0.5px;

        }

        span{
            font-size: 1.3rem;
            color: red;
            font-weight: 600;

        }

        button{
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <h1>Getting Current Location</h1>
    <button id="get-location">Get Location</button>

    <p>Location: <span id="city-name"></span></p>
    <p>Temperature: <span id="city-temp"></span></p>
    <p>Highest Temperature: <span id="high-temp"></span> </p>
    <p>Lowest Temperature: <span id="low-temp"></span></p>
    <p>Humidity: <span id="humidity"></span> </p>
    <p>Pressure: <span id="pressure"></span></p>
    <p>Feels Like: <span id="feels-like"></span> </p>

    <script src="./index.js"></script>
</body>
</html>
